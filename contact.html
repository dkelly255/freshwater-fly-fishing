    <section class="contact-section">
        
        <form class="contact-form" action="https://formdump.codeinstitute.net/" method="POST">
            
            <h2>Contact Freshwater <i class="fas fa-water"></i></h2>
            
            <label for="name">Name</label>
            <input id="name" class="contact-input" type="text" name="name_" required>
            
            <label for="address">Address (Optional)</label>
            <input id="address" class="contact-input" type="text" name="address_">
            
            <label for="email">Email</label>
            <input id="email" class="contact-input" type="text" name="email_" required>
            
            <label for="query">Query</label>
            <input id="query" class="query-input" type="text" name="query_" required>
            
            <input class="contact-button" type="submit" value="Get In Touch">
        
        </form>
    </section>
    

    <Footer>
        <ul class="social-media">
            
            <li>
