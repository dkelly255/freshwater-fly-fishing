<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Freshwater Fly Fishing in Ireland">
    <meta name="keywords" content="fly fishing, fishing, angling, ireland">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='icon' sizes="192x192" href="assets/images/favicon.png" type="image/x-icon">
    
    <title>Freshwater Fly Fishing </title>

</head>
<body>
    <!-- Creation of Home Page header and contents: reused from index.html-->
    <Header>
        <!-- Creation of clickable Site Logo, with inclusion of water Icon to create position emotional experience for user and aid UX: resused from index.html -->
        <!-- Credits: adapated from Code Institute "Love Running" learning project -->
        <a href="index.html">
            <h1 id="main_logo">Freshwater Fly Fishing <i class="fas fa-water"></i></h1>
        </a>

    <!-- Creation of Site Navigation bar, with four content elements, one per site page, with each anchored and clickable: reused from index.html -->
    <!-- Credits: adapated from Code Institute "Love Running" learning project -->
    <nav id="navigation_bar">
        <ul>
            <li>
                <a href="contact.html">Contact </a>
            </li>
            <li>
                <a href="gallery.html" class="selected_page">Gallery</a>
            </li>
            <li>
                <a href="locations.html">Locations </a>
            </li>
        
            <li>
                <a href="index.html"> Home</a>
            </li>
            
        </ul>
    </nav>

    </Header>
    
    <!-- Section to house gallery images -->
    <!-- Credits: adapated from Code Institute "Love Running" learning project -->
    <section id="gallerypictures">
        <!-- ensuring each image has a meaningful alt text attribute -->
        <img class="galleryimages" src="assets/images/gallery/gallery1.png" alt="Green trees beside river">
        <img class="galleryimages" src="assets/images/gallery/gallery2.png" alt="Boy catching fish with fishing rod">
        <img class="galleryimages" src="assets/images/gallery/gallery3.png" alt="Man in gray jacket and black pants sitting on brown rock in the river">
        <img class="galleryimages" src="assets/images/gallery/gallery4.png" alt="Iceland man fishing in the sea">
        <img class="galleryimages" src="assets/images/gallery/gallery5.png" alt="Woman in red striped shirt and blue denim shorts holding fishing rod">
        <img class="galleryimages" src="assets/images/gallery/gallery6.png" alt="Person in grey jacket holding black fishing rod and reel">
        <img class="galleryimages" src="assets/images/gallery/gallery7.png" alt="Man in grey jacket holding black fishing rod">
        <img class="galleryimages" src="assets/images/gallery/gallery8.png" alt="Black and brown fishing rod beside hook and brown knife">
        <img class="galleryimages" src="assets/images/gallery/gallery9.png" alt="Person in black shirt and black pants standing on grey rocks in blue water">
        <img class="galleryimages" src="assets/images/gallery/gallery10.png" alt="Landscape photography of body of water near mountains">
        <img class="galleryimages" src="assets/images/gallery/gallery11.png" alt="Man in brown jacket standing on river">
        <img class="galleryimages" src="assets/images/gallery/gallery12.png" alt="Man in brown waders and hat fly fishing in a river with trees on the bank">
    </section>

    <!-- Structure for the Footer with Social Media icons & clickable links section for main page, with image coded into a presentable circular format, and text heading with icon to aid UX :reused from index.html-->
    <!-- Credits: adapated from Code Institute "Love Running" learning project -->
    <Footer>
        <ul class="social-media">
            
            <!-- Social media links for footer icons, ensuring presence of aria-labels and that each opens in a new tab when clicked:reused from index.html -->
            <!-- Credits: adapated from Code Institute "Love Running" learning project -->
            <li>
                <a href="http://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit Us On Facebook (Opens in new browser)"><i class="fab fa-facebook-square"></i></a>
            </li>

            <li>
                <a href="http://instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit Us On Instagram (Opens in new browser)"><i class="fab fa-instagram-square"></i></a>
            </li>

            <li>
                <a href="http://twitter.com" target="_blank" rel="noopener" 
                aria-label="Follow Us On Twitter (Opens in new browser)"><i class="fab fa-twitter-square"></i></a>
            </li>

            <li>
                <a href="http://youtube.com" target="_blank" rel="noopener" 
                aria-label="Visit Us On Youtube (Opens in new browser)"><i class="fab fa-youtube-square"></i></a>
            </li>

        </ul>
    </Footer>
    
    <!-- Embedding the font awesome script to enable custom site formats: resused from index.html -->
    <!-- Credits: adapated from Code Institute "Love Running" learning project -->
    <script src="https://kit.fontawesome.com/45a746d079.js" crossorigin="anonymous"></script>
    
    
</body>
</html>
